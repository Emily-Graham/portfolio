<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css links -->
  <link rel="stylesheet" href="./../css/style.css">
  <!-- font links -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <!-- javascript links -->
  <script src="./../javascript/loading_behaviour.js" defer></script>
  <script src="./../javascript/navigation.js" defer></script>
  <title>Emily Graham</title>
</head>

<body class="preloader--overflow">
  <!-- preloader section -->
  <div id="preloader" class="preloader">
    <img id="shiro" src="./../media/test-shiro.png">
    <button id="letsGo" class="letsGo"><img class="circle--pulse" src="./../media/pulse.gif"></button>
    <label class="letsGo__label" for="letsGo">Let's Go</label>
  </div>
  <!-- navigation bar -->
  <nav>
    <ul class="navbar">
      <!-- home link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#home">
          Home
          <div class="circle"></div>
        </a>
      </li>
      <!-- about link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#about">
          About
          <div class="circle"></div>
        </a>
      </li>
      <!-- skills link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#skills">
          Skills
          <div class="circle"></div>
        </a>
      </li>
      <!-- projects link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#projects">
          Projects
        <div class="circle"></div>
        </a>
      </li>
      <!-- contact link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#contact">
          Contact
          <div class="circle"></div>
        </a>
      </li>
    </ul>
    <div id="linkBar"></div>
    <img id="fox" src="./../media/test-shiro.png">
    <img id="pixelArt" src="./../media/temp nav.png">
  </nav>

  <!-- main content -->
  <main>

    <!-- home -->
    <section id="home" class="section">
    </section>

    <!-- about section -->
    <section id="about" class="section">
    </section>

    <!-- skills section -->
    <section id="skills" class="section">
    </section>

    <!-- projects section -->
    <section id="projects" class="section">
    </section>

    <!-- contact section -->
    <section id="contact" class="section">
    </section>
  </main>

  <!-- footer -->
  <footer id="footer">
  </footer>
</body>
</html>
