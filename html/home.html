<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css links -->
  <link rel="stylesheet" href="./../css/style.css">
  <!-- font links -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
  <!-- javascript links -->
  <script src="./../javascript/loading_behaviour.js" defer></script>
  <script src="./../javascript/navigation.js" defer></script>
  <script src="./../javascript/contact.js" defer></script>
  <title>Emily Graham</title>
</head>

<body class="preloader--overflow">
  <!-- preloader section -->
  <div id="preloader" class="preloader">
    <img id="shiro" src="./../media/test-shiro.png">
    <div class="loading-bar__container">
      <div class="loading-bar loading-bar--animated">
        <!-- DELETE --animated CLASS WHEN LINKED TO PAGE LOADING -->
        <div class="loading-bar__progress loading-bar__progress--animated"></div>
      </div>
      <button id="letsGo" class="letsGo">
        <img class="letsGo__pulse letsGo__pulse--appear" src="./../media/pulse.gif">
      </button>
    </div>
    <label class="letsGo__label letsGo__label--appear" for="letsGo">Let's Go</label>
  </div>

  <!-- navigation bar -->
  <nav class="nav">
    <ul class="navbar">
      <!-- home link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#home">
          Home
          <div class="circle"></div>
        </a>
      </li>
      <!-- about link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#about">
          About
          <div class="circle"></div>
        </a>
      </li>
      <!-- skills link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#skills">
          Skills
          <div class="circle"></div>
        </a>
      </li>
      <!-- projects link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#projects">
          Projects
        <div class="circle"></div>
        </a>
      </li>
      <!-- contact link -->
      <li class="navbar__item">
        <a class="navbar__link" href="#contact">
          Contact
          <div class="circle"></div>
        </a>
      </li>
    </ul>
    <div id="linkBar"></div>
    <!-- <img id="fox" src="./../media/test-shiro.png"> -->
    <!-- <img id="pixelArt" src="./../media/temp nav.png"> -->
  </nav>

  <!-- main content -->
  <main>

    <!-- home -->
    <section id="home" class="section">
      <div class="home__section">
        <h1 class="home__title">Emily Graham</h1>
        <h2 class="home__subTitle">Fullstack Wizardry</h2>
      </div>
    </section>

    <!-- about section -->
    <section id="about" class="section">
    </section>

    <!-- skills section -->
    <section id="skills" class="section">
    </section>

    <!-- projects section -->
    <section id="projects" class="section">
    </section>

    <!-- contact section -->
    <section id="contact" class="section contact">
      <div class="contact__section">
        <div class="contact__section--1">
          <!-- form -->
          <form id="contactForm" class="form" onsubmit="return submitMessage(event);" action="https://formsubmit.co/graham.emily15@gmail.com" method="POST">

            <!-- email -->
            <label for="email" class="form__label">Email:</label>
            <input type="text" name="email" id="email" required>

            <!-- full name -->
            <label for="fullName" class="form__label">Full Name:</label>
            <input type="text" name="fullName" id="fullName">

            <!-- message -->
            <label for="message" class="form__label">Got a <u>Quest</u>ion?:</label>
            <textarea name="message" id="message" rows="3" cols="20" placeholder="Tell us what's on your mind" required></textarea>

            <!-- clear button -->
            <input class="form__button form__button--reset" type="reset" onclick="clearForm();">

            <!-- submit button -->
            <input id="submit" type="submit" class="form__button form__button--submit">
          </form>
        </div>
        <div class="contact__section--2">
          <!-- REPLACE IMAGE WITH PIXEL ASSET-->
          <img class="contact__image" src="./../media/4b2c2bb529955adc24eba210b7127655.jpg">
        </div>
      </div>
    </section>
  </main>
  
  <!-- footer -->
  <footer id="footer">
  </footer>
</body>
</html>
